{% extends 'faculty/base.html' %}
{% load static %}
{% block content %}
<div class="item">
        <div class="row">
           <div class="col-3">
        <img src="{{training.training_image.url}}"  alt="poster" height="200px" width="200px">
    </div>
    <div class="info col-lg-6 col-md-7 col-sm-4">
        <h4 style="color: black; font-weight: bold; text-transform: uppercase; font-size: 45px;">{{ training.title }}</h4>
        <p style="color: rgb(91, 90, 90); font-size: 20px;">{{ training.description }} </p><br>
        <h5 style="color: black; font-weight: bold;">TOPIC: {{training.topic}} </h5><br>
        <h5 style="color: black;">Faculty: {{ training.faculty }}</h5><br>
        <h6 style="color: black;">COST: Rs.{{ training.cost }}/- </h6>
    </div> 
    
    </div>  
    <div class="col-lg-3" style="float: right;">
        
        <a role="button" class="btn btn-outline-success" href="{% url 'training:trainings' %}" >Back</a>
    </div>
    <br>
    <br>
        
    </div>
    </div>
{% endblock %}
