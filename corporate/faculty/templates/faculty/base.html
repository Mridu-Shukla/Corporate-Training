{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bitter|Poppins&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet"> -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link rel="stylesheet" href={% static 'faculty/css/style.css'%}>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <!-- {% block addcss %}
    {% endblock %} -->
    <title>VIT Corporate Training</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="top_navbar">
        <div class="hamburger">
           <div class="one"></div>
           <div class="two"></div>
           <div class="three"></div>
        </div>
        <div class="top_menu">
        <div class="logo">Corporate Training</div>
          <img src="{% static 'faculty/images.jpg' %}" alt="VIT_logo" height="60px" width="200px">
        </div>
      </div>
      
      <div class="sidebar" id="sb">
          <ul class="aa">
            <li><a href="{% url 'home' %}" >
              <span class="icon" ><i class="fas fa-home"></i></span>
              <span class="title">Home</span></a></li>
            <li><a href="{% url 'faculty' %}" >
              <span class="icon"><i class="fas fa-chalkboard-teacher"></i></span>
              <span class="title">Faculty</span>
              </a></li>
            <li><a href="{% url 'training:trainings' %}">
              <span class="icon"><i class="fas fa-file-alt"></i></span>
              <span class="title">Training Courses</span>
              </a></li>
        </ul>
      </div>
      
      <div class="main_container">
        
        {% block content %}
     {% endblock %}
      </div>
    </div>
     
    </div>
    <footer class="footer-area section-gap">
      <div class="container">
          <div class="row">
              <div class="col-lg-12  col-md-6 col-sm-6">
                  <div class="single-footer-widget">                                                                
                      <p class="footer-text">Copyright &copy; <script>document.write(new Date().getFullYear());</script> VIT Chennai. All rights reserved.</p>
                  </div>
              </div>
             
      </div>
  </footer>
  
    
    <script>
      $(document).ready(function(){
        $(".hamburger").click(function(){
           $(".wrapper").toggleClass("collap");
           
        });
       
      });
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
