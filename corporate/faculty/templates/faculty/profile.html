{% extends 'faculty/base.html' %}
{% load static %}
{% block content %}
<div class="item">
        <div class="row">
           <div class="col-3">
        <img src="{{faculty.profile_photo.url}}"  alt="profile_pic" height="200px" width="200px">
    </div>
    <div class="info col-lg-6 col-md-7 col-sm-4">
        <h4 style="color: black; font-weight: bold; text-transform: uppercase; font-size: 45px;">{{ faculty.user.first_name }}  {{ faculty.user.last_name }}</h4>
        <h5 style="color: black;">{{ faculty.user.email }}</h5><br>
        <h5 style="color: black; font-weight: bold;">Department of {{ faculty.school.school_name }} </h5><br>
        <p style="color: rgb(91, 90, 90); font-size: 20px;">{{ faculty.bio }} </p><br>
        <h6 style="color: black;">{{ faculty.phone }} </h6>
    </div> 
    
    </div>  
    <div class="col-lg-3" style="float: right;">
        <!-- <a role="button" class="btn btn-outline-primary" href="{% url 'profile'  faculty.id %}" >More Info</a> -->
        <a role="button" class="btn btn-outline-success" href="{% url 'faculty' %}" >Back</a>
    </div>
    <br>
    <br>
        
    </div>
    </div>
{% endblock %}
